name: test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go:
          - "1.19"
          - "1.18"
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: "${{ matrix.go }}"
      - uses: actions/checkout@v4
      - name: Test
        run: |
          go test -v -coverprofile=profile.cov ./...
